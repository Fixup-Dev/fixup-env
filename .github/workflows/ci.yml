name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Test CLI
        run: |
          node dist/cli.js --help
          node dist/cli.js check --help
          node dist/cli.js sync --help
          node dist/cli.js types --help
          node dist/cli.js explain --help
          node dist/cli.js init --help
